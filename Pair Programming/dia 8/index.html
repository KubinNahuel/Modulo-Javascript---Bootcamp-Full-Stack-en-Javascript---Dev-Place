<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ahorcado</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Juego del ahorcado</h1>
      <h1 id="msg-final"></h1>
      <h3 id="acierto"></h3>
      <div class="flex-row no-wrap">
        <h2 class="palabra" id="palabra"></h2>
      </div>
      <div class="container" id="turnos">
        <div class="row">
          <div class="col-6">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary" onclick="inicio()" id="reset">
              Elegir otra palabra
            </button>
            <button class="btn btn-danger" onclick="pista()" id="pista">
              Dame una pista!
            </button>
          </div>
          <div class="col-12">
            <span id="hueco-pista"></span>
          </div>
        </div>
      </div>
      <form>
        <div class="mb-3">
          <label for="letraa">Letra</label>
          <input type="text" class="form-control" id="letraa" aria-describedby="emailHelp">
        </div>
        <button type="button" class="btn btn-primary" id="enviar" onclick="intento()" >Enviar</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
  
</html>
